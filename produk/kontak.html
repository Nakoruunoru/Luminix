<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .developer-box {
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .developer-box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #ffd700;
        }
        .developer-box h2 {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 10px;
        }
        .developer-box a {
            display: inline-block;
            color: #ffd700;
            text-decoration: none;
            font-size: 16px;
            margin: 5px 0;
        }
        .developer-box a:hover {
            text-decoration: underline;
        }
        .developer-box .social-icons {
            margin-top: 15px;
        }
        .developer-box .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }
        .developer-box .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="developer-box">
        <img src="https://pomf2.lain.la/f/xu39bb1.jpg" alt="Developer Picture">
        <h2>John Doe</h2>
        <a href="https://wa.me/18148012005">Phone: +1 814 801 2005</a>
        <div class="social-icons">
            <a href="https://instagram.com/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
            <a href="https://twitter.com/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            </a>
            <a href="https://facebook.com/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            </a>
        </div>
    </div>
</body>
</html>
