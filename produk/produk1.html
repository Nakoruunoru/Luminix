<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Luminix</title>
    <style>
        /* Styles mirroring previous sections */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #000);
            color: #fff;
            overflow-x: hidden;
        }

        .products-header {
            background: url('https://pomf2.lain.la/f/1grm6sm7.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        .products-header h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .products-section {
            padding: 60px 20px;
            text-align: center;
        }

        .products-section h2 {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .products-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .product-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .product-card a {
            display: inline-block;
            background: linear-gradient(90deg, #ffd700, #e5c100);
            color: #000;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .product-card a:hover {
            background: linear-gradient(90deg, #e5c100, #ffd700);
        }

        .back-to-home {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .back-to-home a {
            background: linear-gradient(90deg, #ffd700, #e5c100);
            padding: 12px 20px;
            border-radius: 25px;
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        .footer {
            background: #000;
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Products Header -->
    <div class="products-header">
        <h1>Our Products</h1>
    </div>

    <!-- Products Section -->
    <div class="products-section">
        <h2>Featured Products</h2>
        <div class="products-grid">
            <div class="product-card">
                <img src="https://img100.pixhost.to/images/160/534039402_aestroshop.jpg" alt="Custom Script">
                <h3>Custom Script</h3>
                <a href="custom_script.html">Learn More</a>
            </div>
            <div class="product-card">
                <img src="https://pomf2.lain.la/f/bp9b2o8m.png" alt="Secure Panel">
                <h3>Secure Panel</h3>
                <a href="secure_panel.html">Learn More</a>
            </div>
            <div class="product-card">
                <img src="https://pomf2.lain.la/f/e1aksbh9.png" alt="Bot Customization">
                <h3>Bot Customization</h3>
                <a href="bot_customization.html">Learn More</a>
            </div>
        </div>
    </div>

    <!-- Back to Home -->
    <div class="back-to-home">
        <a href="../index.html">Back to Home</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Luminix. All rights reserved.</p>
    </div>
</body>
</html>
